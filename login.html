<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login&regis.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="blueBx">
        <div class="box signin">
          <h2>Anda Seorang User ?</h2>
          <button class="signinBtn">User</button>
        </div>
        <div class="box signup">
          <h2>Anda Seorang Mitra ?</h2>
          <button class="signupBtn">Mitra</button>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form action="" id="form">
            <h3>Login User</h3>
            <input type="text" placeholder="Email" name="" id="email" />
            <input
              type="password"
              placeholder="Password"
              name=""
              id="password"
            />
            <a href="#" class="forgot">Forgot Password</a>
            <input type="submit" value="Login" name="" id="" />
            <p>Belum Punya Akun ? <a href="./regis.html">Daftar disini</a></p>
          </form>
        </div>

        <div class="form signupForm">
          <form action="">
            <h3>Login Mitra</h3>
            <input type="text" placeholder="Email" name="" id="email" />
            <input
              type="password"
              placeholder="Password"
              name=""
              id="password"
            />
            <input type="submit" value="Login" name="" id="" />
            <a href="#" class="forgot">Forgot Password</a>
          </form>
        </div>
      </div>
    </div>
    <script>
      const signinBtn = document.querySelector(".signinBtn");
      const signupBtn = document.querySelector(".signupBtn");
      const formBx = document.querySelector(".formBx");
      const body = document.querySelector("body");

      signupBtn.onclick = function () {
        formBx.classList.add("active");
        body.classList.add("active");
      };
      signinBtn.onclick = function () {
        formBx.classList.remove("active");
        body.classList.remove("active");
      };
    </script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
